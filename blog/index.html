---
layout: page
title: "Blog"
---
<section class="_blog-page">
    <h1 class="_blog-page--title">Blog</h1>
    <!-- <h2>Comeing Soon! â˜ƒ </h2> -->
    <div class="_blog-page--list">
        {% for post in site.categories.blog--pinned %}
          <a  class="post-header--{{ post.style_mod }} {{post.color}}" href="{{post.url}}">
            <h2>
              {{post.title}}
            </h2>
          </a>
        {% endfor %}

        {% for post in site.categories.blog %}
          <a  class="post-header--{{ post.style_mod }} {{post.color}}" href="{{post.url}}">
            <h2>
              {{post.title}}
            </h2>
          </a>
        {% endfor %}
    </div>
    {% for part in page.subtext %}
      <p class="sub--text-hook">
        {{ part }}
      </p>
    {% endfor %}
</section>
