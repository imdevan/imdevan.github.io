---
layout: page
title: "Blog"
---
<section class="_blog-page">
    <h1 class="_blog-page--title">Blog</h1>
    <h2>Comeing Soon! â˜ƒ </h2>
  {% comment %}
    <div class="_blog-page--list">
        {% for post in site.categories.blog %} 
          <header class="_blog-page--post">
              <div class="_blog-page--post-title">
                <a href="{{post.url}}">{{post.title}}</a>
              </div>
              <div class="_blot--content">
                  {% if post.content contains "<!-- more -->" %} 
                    {{ post.content | split:"<!-- more -->" | first % }}
                    <a href="{{ post.url }}" class="read-more-link">Read more &raquo;</a> 
                  {% else %} 
                    {{ post.excerpt }} 
                  {% endif %}
              </div>
          </header>
      {% endfor %}
    </div>
  {% endcomment %}
</section>
