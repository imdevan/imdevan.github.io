---
layout: default
title: Blog posts I've written
---

<main class="_full">
    <h1 class="page--headline seafoam">
        {{ page.title }}
    </h1>

    <div class="page--section">
        <ul class="list">
            {% for post in site.categories.blog %}
              <a  class="blog-post--link" href="{{post.url}}">
                <li class="blog-post--list-item {{post.title-color}}">
                  {{post.title}}
              </li>
              </a>
              <time class="blog-post--date">
                  {{post.date | date: '%B %d, %Y' }}
              </time>
            {% endfor %}
        </ul>
    </div>
</main>
