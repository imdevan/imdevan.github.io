---
layout: default
title: Blog posts I've written
---

<main class="_full">
    <h1 class="page--headline seafoam">
        {{ page.title }}
    </h1>

    <div class="page--section">
        <ul class="list">
            {% for post in site.categories.blog %}
              <a  class="page--header-link" href="{{post.url}}">
                <li class="page--list-item {{post.title-color}}">
                  {{post.title}}
              </li>
              </a>
              <time class="gray">
                  {{post.date | date: '%B %-d, %Y' }}
              </time>
            {% endfor %}
        </ul>
    </div>
</main>
