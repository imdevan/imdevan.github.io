---
layout: markdown
title: Blog posts I've written
slug: blog
color: seafoam
---

<ul>
{% for post in site.categories.blog %}
  <li class="mw--95-90 m--auto">
    <h3 class="">
        <a {% if post.redirect %}target="_blank"{% endif %}
            href="{% if post.redirect %}{{post.redirect}}
                {% else %}{{ post.url | prepend:site.baseurl }}{% endif %}"
            class="text--{{post.color}}" >
                {{post.title}}
        </a>
    </h3>
    <div class="flex flex--flag text--gray text--code">
        {% if post.type %}
            <span class="">{{post.type}}</span>&nbsp;&nbsp;
        {% endif %}

        <time>{{post.date | date: '%B %-d, %Y' }}</time>
    </div>
  </li>
{% endfor %}
</ul>
