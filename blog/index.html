---
layout: default
title: Blog posts I've written
sub-title: About dev-ops and posts from <a class="base--a--GRAY" href="http://imgur.com" target="_blank">imgur</a>
---

<main class="_full">
    <h1 class="page--headline seafoam">
        {{ page.title }}
    </h1>
    <p class="page--description gray">
        {{page.sub-title}}
    </p>

    <div class="page--section">
        <ul class="list">
            {% for post in site.categories.blog %}
              <a  class="page--header-link" href="{{post.url}}">
                <li class="page--list-item {{post.title-color}}">
                  {{post.title}}
              </li>
              </a>
              <time class="gray">
                  {{post.date | date: '%B %-d, %Y' }}
              </time>
            {% endfor %}
        </ul>
    </div>
</main>
