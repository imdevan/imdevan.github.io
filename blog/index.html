---
layout: page
title: "Blog"
---
<section class="_blog-page">
    <h1 class="_blog-page--title">Blog</h1>
    <!-- <h2>Comeing Soon! â˜ƒ </h2> -->
    <div class="_blog-page--list">
        {% for post in site.categories.blog %} 

          <header class="page-post--{{ post.style_mod }}">
              <a href="{{post.url}}">
                <h2 class="page-post--title">
                  {{post.title}}
                </h2>
              </a>
              <div class="page-post--content">
                  {% if post.content contains "<!-- more -->" %} 
                    {{ post.content | split:"<!-- more -->" | first % }}
                    <a href="{{ post.url }}" class="read-more-link">Read more &raquo;</a> 
                  {% else %} 
                    {{ post.excerpt }} 
                  {% endif %}
              </div>
          </header>
      {% endfor %}
    </div>
</section>
