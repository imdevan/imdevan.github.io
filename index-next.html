<!-- sub-title: About unicorns and other things on my mind -->
<main class="_full">
    <h1 class="page--headline seafoam">
        {{ page.title }}
    </h1>
    <p class="page--description gray">
        {{page.sub-title}}
    </p>

    <div class="page--section">
        <ul class="list">
            {% for post in site.categories.blog  limit: 6 %}
                <a  class="page--header-link" href="{{post.url}}">
                    <li class="page--list-item {{post.title-color}}">
                        {{post.title}}
                    </li>
                </a>
                <time class="gray">
                    {{post.date | date: '%B %-d, %Y' }}
                </time>
            {% endfor %}
        </ul>

        <a  class="page--header-link" href="/blog">
            <li class="page--list-item blue">
                Read More...
            </li>
        </a>
    </div>
</main>
