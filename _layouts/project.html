---
layout: with-nav
---
<main role="main" class="bg--white">
    <header class="article-header bg--{{page.color}} pb--xxl text--light">
        <div class="mw--95-90 m--auto pt--xxl">

          <h1 >{{page.title}}</h1>

            <p>
              {{page.description}}
            </p>
        </div>
    </header>

  <div class="markdown pb--sm">
    <h1 class="text--gray">
        {% if page.warning %}
          {{page.warning}}
        {% endif %}
    </h1>

    <!-- Page content -->
    <div class="pt--xl">
        {{ content }}
    </div>

    <!-- Author link -->
    <!-- Twitter share ðŸ˜‰ -->
    <div class="text--center text--lora py--xxl flex">
        <div class="flex__box--sm flex__box--gutter">

        {% if page.previous.url %}
            <a class="prev" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
        {% endif %}
    </div>

        <div class="flex__box--sm flex__box--gutter flex flex--space-between">
         |
        <a target="_blank" href="{{page.link.href}}" aria-label="{{page.link.label}}">{{page.link.label}}</a> |
    </div>

    <div class="flex__box--sm flex__box--gutter">
            {% if page.next.url %}
                <a class="next" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
            {% endif %}</div>
    </div>
  </div>
</main>
