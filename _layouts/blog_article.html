---
layout: default
---

<article class="_blog-article">

    <h1 class="blog-article--title">{{page.title}}</h1>

    {{content}}

    <footer class="blog-article--date-footer">
      <time  class="meta" datetime="{{page.date}}">{{page.date | date: "%B %d, %Y"}}</time><br />
    </footer>
</article>
