# Site Config

name: "imdevan"
description: A menu bar app to help you work with your mac, faster.
baseurl: "/"
url: https://imdevan.com
slug: imdevan
gems:
  - jekyll-sitemap
  - jekyll-paginate
  - kramdown
  - rouge
  - jekyll-time-to-read


# Markdown settings
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge

highlighter: rouge

# Pagination variable for how many posts to show in a list
paginate: 30
post_dirs: false

# Style of permalinks
permalink: /:categories/:title/


# In/excludes
include: [".htaccess"]
exclude: ["node_modules", "gulpfile.js", "Gemfile", "Gemfile.lock", ".jekyll-metadata", "commit-hook.sh", "package.json", "local_config.yml"]

# Plugins
assets:
  digest: true
  cache: false
  sources:
    - "assets/css"
    - "images"

# Read and Output Collections
collections:
  commands:
    output: false
