<head>
    <meta charset="utf-8">
    <title>
        {% if page.title %} {{ page.title }} | {% endif %} {{site.author}}
    </title>
    <meta name="author" content="{{site.author}}"> {% if page.excerpt %}
    <meta name="description" content="{{page.excerpt | strip_html}}"> {% else %}
    <meta name="description" content="{{site.description}}"> {% endif %} {% if page.keywords %}
    <meta name="keywords" content="{{page.keywords}}"> {% endif %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/s_main.css">
    <meta property='og:image' content='http://i.imgur.com/e3hJFF0.jpg'/>

    {% if page.header_img %}
        <link rel="image_src" href="{{page.header_img}}" />
    {% endif %}

    {% if jekyll.environment == "development" %}
        <link rel="icon" type="image/png" href="{{site.baseurl}}/favicon.png">
    {% else %}
        <link rel="icon" type="image/png" href="{{site.url}}/favicon.png">
    {% endif %}
</head>
<link rel="image_src" href="http://i.imgur.com/e3hJFF0.jpg" / >
